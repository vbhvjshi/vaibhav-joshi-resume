    /* =========================
     PRINT RULES (single block)

     ========================= */
    @media print {

        margin: 8mm;
      }

      html,
      body {

        margin: 0;
        padding: 0;
        background: #fff;

      body {

      }

      .topbar,
      footer.app-ui {
        display: none !important;
      }

      /* SINGLE SOURCE OF HORIZONTAL PADDING */
      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
      }

      .card {

        padding: 8px;
        border-radius: 6px;

      .header {

        gap: 8px;

      .section-box {
        padding: 8px;
        border-radius: 8px;
        box-shadow: none !important;
        border: 1px solid rgba(0, 0, 0, 0.06);

      .job {

        font-size: 10px;

      }

      .role {

      .section-box,
      .job,
      .project-row {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      /* NO SHADOWS / PDF SAFE */
      * {
        box-shadow: none !important;
        text-shadow: none !important;
        filter: none !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    /* accessibility focus */
    a:focus,
    button:focus {
      outline: 2px solid rgba(11, 107, 90, 0.18);
      outline-offset: 2px
    }

    /* =========================
   FORCE SCREEN = PDF LOOK
   ========================= */
    @media print {

      html,
      body {
        font-family: "Inter", Arial, Helvetica, sans-serif !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
        text-rendering: geometricPrecision !important;
      }

      /* Force exact colors (no CMYK shift) */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      /* Prevent color washout */
      body {
        filter: none !important;
        background: #ffffff !important;
      }

      /* Lock text colors explicitly */
      .name,
      .role,
      .section-title,
      .job h4,
      .p-title,
      .pill,
      .muted {
        color: inherit !important;
      }

      /* Lock gradients */
      .header,
      .section-box,
      .card {
        background-clip: padding-box !important;
      }
    }

      if (label.includes("linkedin"))
        return `<div class="pill">
    <span style="
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:12px;
      height:12px;
      background:#fff;
      border-radius:2px;
    ">
      ${ICONS.linkedin}
    </span>
    <a href="${esc(item.href)}" target="_blank" rel="noopener noreferrer" style="color:inherit;margin-left:4px;">
      ${esc(item.label)}
    </a>
  </div>`;

      return `<div class="pill">üîó <a href="${esc(item.href)}" target="_blank" rel="noopener noreferrer" style="color:inherit">${esc(item.label)}</a></div>`;
    }).join(' ');

    /* work */
    q('workList').innerHTML = WORK.map(w => {
      return `<article class="job" role="article">
    <h4>üíº  ${esc(w.company)} ‚Äî ${esc(w.role)}    <span class="meta">${esc(w.period)}</span></h4>
    <ul>${w.bullets.map(b => `<li>${esc(b)}</li>`).join('')}</ul>
  </article>`;
    }).join('');

    /* projects ‚Äî project name with inline store links in parentheses */
    q('projectsList').innerHTML = PROJECTS.map(p => {
      // build links (iOS first, Android second)
      const iosLink = p.url ? `<a class="proj-link" href="${esc(p.url)}" target="_blank" rel="noopener noreferrer">iOS App Link</a>` : '';
      const androidLink = p.url2 ? `<a class="proj-link" href="${esc(p.url2)}" target="_blank" rel="noopener noreferrer">Android App Link</a>` : '';
      const combined = [iosLink, androidLink].filter(Boolean).join(' | ');
      const linksInline = combined ? ` <span class="p-links">(${combined})</span>` : '';

      return `
    <div class="project-row">
      <div class="p-head">
        <div class="p-title">üöÄ ${esc(p.name)}${linksInline}</div>
      </div>

      <div class="p-tech">Tech: ${esc(p.tech)}</div>
      <div class="p-meta">${esc(p.role)} ‚Äî ${esc(p.resp)}</div>
    </div>
  `;
    }).join('');


    /* education */
    q('eduList').innerHTML = EDUCATION.map(e => `
  <div class="edu-item">
    <div class="edu-text">
      <strong>${esc(e.title)}</strong>
      <div class="muted">${esc(e.period)}</div>
    </div>
  </div>
`).join('');


    /* skills */
    q('skillsList').innerHTML = SKILLS.map(s => `<div class="skill-chip">${esc(s)}</div>`).join('');

    /* links */
    q('linksList').innerHTML = LINKS.map(l => `
  <div class="link-item">
    <span class="link-icon">
      <svg viewBox="0 0 24 24" width="12" height="12" fill="none" stroke="#134e6f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
      </svg>
    </span>
    <a class="link-text" href="${esc(l.href)}" target="_blank" rel="noopener noreferrer">
      ${esc(l.title)}
    </a>
  </div>
`).join('');

    /* strengths */
    q('strengthsList').innerHTML = STRENGTHS.map(s => `
  <div class="str-item">
    <span>${esc(s)}</span>
  </div>
`).join('');

    /* Print handler: hide UI then print then restore */
    (function () {
      const btn = document.getElementById('btnPrint');
      const topbar = document.querySelector('.topbar');
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        if (topbar) topbar.style.display = 'none';
        // give layout a tick
        await new Promise(r => setTimeout(r, 170));
        try {
          window.print();
        } finally {
          // restore after short delay in case afterprint doesn't fire
          setTimeout(() => { if (topbar) topbar.style.display = 'flex'; }, 800);
        }
      });
      window.addEventListener('afterprint', () => { if (topbar) topbar.style.display = 'flex' });
    })();

    /* Keep avatar initials if user doesn't supply an image */
    (function () {
      const av = document.getElementById('avatar');
      av.setAttribute('aria-hidden', 'true');
      // optionally replace with <img> if you want: av.innerHTML = '<img src="avatar.jpg" alt="Vaibhav" style="width:100%;height:100%;object-fit:cover;border-radius:10px"/>';
    })();
  </script>
</body>
