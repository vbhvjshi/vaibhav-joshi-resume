<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vaibhav Joshi ‚Äî Resume</title>
  <style>
  :root {
    --accent:#0b6b5a;
    --accent2:#20bfa9;
    --muted:#6b7280;
    --bg:#f5f7fa;
    --card:#fff;
    --brown:#8B4513;
    --shadow:rgba(0,0,0,0.08);
    --edu-bg:#f5faff;
    --edu-border:#0b6b5a33;
    --maxw:min(1100px,94vw);
    --heading-font-size:18px;
    --content-font-size:14px;
    --small-font-size:13px;
    --section-gap:30px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body {
    font-family:Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:#111827;
    line-height:1.6;
    font-size:var(--content-font-size);
  }
  a { color:var(--accent); text-decoration:none; } /* Removed underline */
  .topbar { position:sticky;top:0;z-index:50;background:#ffffffcc;backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid #e5e7eb; }
  .topbar-inner { max-width:var(--maxw);margin:0 auto;padding:10px 24px;display:flex;justify-content:flex-end; }
  .btn { border:0;padding:8px 14px;border-radius:10px;background:var(--accent);color:#fff;cursor:pointer;font-size:var(--content-font-size);display:inline-flex;align-items:center;gap:8px;}
  .spinner { width:0;height:18px;opacity:0;visibility:hidden;border-radius:50%;border:3px solid rgba(255,255,255,0.28);border-top-color:#fff;animation:spin 1s linear infinite;}
  .spinner.active{width:18px;margin-left:6px;opacity:1;visibility:visible;}
  @keyframes spin{to{transform:rotate(360deg)}}
  .container {max-width:var(--maxw);margin:28px auto 40px;padding:24px;}
  .card {background:var(--card);border-radius:16px;box-shadow:0 10px 30px var(--shadow);}
  .header {display:flex;gap:20px;padding:30px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;align-items:center;}
  .avatar {width:100px;height:100px;border-radius:12px;background:white;color:var(--accent);font-weight:800;font-size:24px;display:flex;align-items:center;justify-content:center;overflow:hidden;}
  .avatar img{width:100%;height:100%;object-fit:cover;}
  h1{margin:0;font-size:24px;}
  .meta{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;}
  .pill{background:rgba(255,255,255,0.18);padding:6px 12px;border-radius:999px;font-size:var(--content-font-size);display:inline-flex;align-items:center;gap:8px;}
  .main {display: grid;grid-template-columns: 1fr minmax(260px, 340px);gap: 28px;padding: 28px;align-items: start;}
  @media(max-width:880px){.main{grid-template-columns:1fr;padding:16px}}
  .section-title{border-left:4px solid var(--accent);padding-left:8px;margin:15px 0 10px;color:var(--accent);font-weight:600;font-size:var(--heading-font-size);}
  .section-block{margin-bottom:var(--section-gap);}
  .job,.education-card{padding:16px;border-radius:12px;border:1px solid rgba(139,69,19,0.12);background:#fffaf5;margin-bottom:12px;}
  .education-card{background:var(--edu-bg);border:1px solid var(--edu-border);}
  .muted{color:var(--muted);font-size:var(--small-font-size);}
  .job ul{list-style:none;margin-top:8px;}
  .job ul li{display:flex;align-items:flex-start;gap:10px;margin-bottom:6px;}
  .star{flex-shrink:0;width:16px;height:16px;}
  .star svg{width:100%;height:100%;}
  .side {display: flex;flex-direction: column;gap: 24px;padding: 20px;background: linear-gradient(180deg, rgba(11,107,90,0.02), transparent);border-left: 2px solid rgba(11,107,90,0.06);border-radius: 12px;}
  .tech{display:flex;flex-wrap:wrap;gap:8px;}
  .tech span{background:#eef3f2;padding:6px 10px;border-radius:6px;font-size:var(--content-font-size);}
  #blogs li { margin-bottom:5.5px; } /* Space between blog links */
  #blogs {list-style: none;padding-left: 0;margin: 0;}
  #blogs a {text-decoration: underline;text-underline-offset: 3px;}
  #blogs a::before {text-decoration: none !important;}
  #strengths { list-style-position: inside; padding-left: 24px; } /* Proper left padding for Core Strengths */
  footer{padding:20px;text-align:center;background:#f1f5f9;color:var(--muted);font-size:var(--small-font-size);border-top:1px solid #e2e8f0;}
  @media print {.topbar,footer{display:none} .container{max-width:760px;margin:8mm auto;padding:6mm}}
    @media (max-width: 880px) {
  .main {
    grid-template-columns: 1fr;
  }
  .side {
    border-left: none;
    border-top: 2px solid rgba(11,107,90,0.06);
    margin-top: 20px;
  }
}
</style>
</head>
<body>

  <script>
    /* --- Data --- (same as your previous working version) */
    const profile={goal:'Aspiring to take on challenging roles in iOS/Flutter development, leveraging technical expertise, project leadership, and collaboration to drive innovative, business-focused solutions.',metaPills:['Gangotri Colony, RTO Road, Haldwani, Nainital (Uttarakhand), India','+91 97618 88686',{label:'vbhvjshi@gmail.com',href:'mailto:vbhvjshi@gmail.com'},{label:'LinkedIn Profile',href:'https://www.linkedin.com/in/vaibhav-joshi-83000813b/'}]};
    const work=[{company:'Cubastion Consulting',role:'Consultant',from:'Dec 2022',to:'Present',bullets:['Led mobile and CRM teams handling code reviews, planning, and releases.','Reduced crash rate by 40% through profiling and error handling.','Improved cold-start time by 25% via lazy-loading modules.','Managed App Store releases and monitored performance.','Mentored developers to maintain quality.']},{company:'Sysmind Tech',role:'iOS Developer',from:'May 2022',to:'Dec 2022',bullets:['Built and delivered features enhancing engagement.','Improved API reliability through retry logic.','Refactored UI using MVVM pattern.','Resolved production bugs and improved stability.']},{company:'Evon Technologies',role:'iOS Developer',from:'Jul 2021',to:'May 2022',bullets:['Developed stable iOS apps and SDK integrations.','Implemented push notifications and payment flows.','Optimized animations for performance.','Promoted Swift and Objective-C best practices.']},{company:'Yugasa Software Labs',role:'iOS Developer',from:'Aug 2019',to:'Jul 2021',bullets:['Developed client apps and maintained App Store releases.','Enhanced UI/UX with adaptive layouts.','Integrated REST APIs and retry handling.','Reduced hotfix frequency via release QA process.']},{company:'Cacao Solutions',role:'iOS Developer',from:'Jul 2018',to:'Aug 2019',bullets:['Built iOS apps with Core Data and custom network layer.','Designed onboarding and navigation flows.','Refactored legacy code to reduce technical debt.']}];
    const projects=[{name:'AIBOBOA',link:'https://apps.apple.com/lb/app/aiboboa/id1511900581',role:'Developer',tech:'iOS, Swift',responsibilities:['Gathered requirements and defined deliverables.','Developed core modules and deployed app.','Bridged communication between client and team.']},{name:'Golf Been',link:'https://apps.apple.com/us/app/golf-been/id1573239854',role:'Developer, Team Lead',tech:'iOS, Swift',responsibilities:['Supervised end-to-end development lifecycle.','Directed team and ensured timely delivery.','Coordinated with stakeholders for alignment.']},{name:'Innodesigns',link:'https://apps.apple.com/us/app/innodesigns/id1586313419',role:'Developer',tech:'iOS, Swift',responsibilities:['Implemented critical app features ensuring stability.','Managed team progress and deadlines.','Delivered to App Store successfully.']},{name:'DSD TABS',link:'https://testflight.apple.com/join/Y1KMYGTk',role:'Lead Developer',tech:'Flutter',responsibilities:['Led architecture and performance optimization.','Handled sprints and task distribution.','Delivered efficient, stable builds.']},{name:'VCare Blue Voltas',links:[{platform:'iOS',url:'https://apps.apple.com/in/app/vcare-blue-voltas/id1473801658'},{platform:'Android',url:'https://play.google.com/store/apps/details?id=com.cubastion.voltasvcare&hl=en_IN&pli=1'}],role:'Lead Developer',tech:'Swift, Objective-C, Flutter',responsibilities:['Led hybrid development combining native and Flutter.','Enhanced app speed and responsiveness.','Collaborated across teams for timely delivery.']}];
    const education=[{icon:'üéì',title:'Master of Computer Applications (MCA)',detail:'Graphic Era Hill University, Bhimtal (2015‚Äì2018)'},{icon:'üéì',title:'Bachelor of Science (B.Sc.)',detail:'M.B.P.G. College, Haldwani (2012‚Äì2015)'},{icon:'üè´',title:'Intermediate & High School',detail:'K.V. Haldwani Cantt & K.V. IVRI Mukteshwar (2007 - 2011)'}];

    const STAR_SVG='<svg viewBox="0 0 24 24"><path d="M12 2l2.9 6.3L21 9.2l-5 3.9L17.8 21 12 17.5 6.2 21 7 13.1 2 9.2l6.1-.9L12 2z" stroke="#0b6b5a" stroke-width="1.4" fill="none"/></svg>';
    const escapeHtml=s=>String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const pillNode=p=>typeof p==='string'?`<div class="pill">üìç ${escapeHtml(p)}</div>`:`<div class="pill">üîó <a href="${escapeHtml(p.href)}" target="_blank">${escapeHtml(p.label)}</a></div>`;
    const renderWork=()=>document.getElementById('work').innerHTML=work.map(w=>`<div class="job"><h4>üíº ${escapeHtml(w.company)} ‚Äî ${escapeHtml(w.role)}</h4><div class="muted">${escapeHtml(w.from)} ‚Äì ${escapeHtml(w.to)}</div><ul>${w.bullets.map(b=>`<li><span class="star">${STAR_SVG}</span><div>${escapeHtml(b)}</div></li>`).join('')}</ul></div>`).join('');
    const renderProjects=()=>document.getElementById('projects').innerHTML=projects.map(p=>{const appLinks=p.links?p.links.map(l=>`<a href="${escapeHtml(l.url)}" target="_blank">${escapeHtml(l.platform)} App</a>`).join(' | '):`<a href="${escapeHtml(p.link)}" target="_blank">App Link</a>`;return`<div class="job"><h4>üì± ${escapeHtml(p.name)} ‚Äî ${appLinks}</h4><div class="muted">${escapeHtml(p.role)} | ${escapeHtml(p.tech)}</div><ul>${p.responsibilities.map(r=>`<li><span class="star">${STAR_SVG}</span><div>${escapeHtml(r)}</div></li>`).join('')}</ul></div>`;}).join('');
    const renderEducation=()=>document.getElementById('education').innerHTML=education.map(e=>`<div class="education-card"><h4>${e.icon} ${escapeHtml(e.title)}</h4><div class="muted">${escapeHtml(e.detail)}</div></div>`).join('');
    const renderStrengths=()=>document.getElementById('strengths').innerHTML=strengths.map(s=>`<li>${escapeHtml(s)}</li>`).join('');
    const renderSkills=()=>document.getElementById('skills').innerHTML=skills.map(s=>`<span>${escapeHtml(s)}</span>`).join('');
    const renderBlogs=()=>document.getElementById('blogs').innerHTML=blogs.map(b => `<li><span class="link-icon">üîó  </span><a href="${escapeHtml(b.url)}" target="_blank"><span class="link-text">${escapeHtml(b.title)}</a></span></li>`).join('');
    const renderMeta=()=>document.getElementById('metaPills').innerHTML=profile.metaPills.map(pillNode).join('');
    const renderGoal=()=>document.getElementById('goal').textContent=profile.goal;
    renderGoal();renderMeta();renderWork();renderProjects();renderEducation();renderStrengths();renderSkills();renderBlogs();
